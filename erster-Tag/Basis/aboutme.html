<!--

    Erstelle eine einfache Webseite mit dem folgenden Inhalt:

    1. Kopfbereich (head)

        - setze den Titel der Webseite auf: "Meine persönliche Webseite"
        - Fpge eine Meta-Beschreibung hinzu, die erklärt, dass dies deine erste Webseite ist.

    2. Sichtbarer Inhalt (body)

        - Erstelle eine Navigationsleiste(ul) mit den Links zu folgenden Seiten
            - Startseite (aktuelle Seite)
            - Konktaktseite (erstelle eine weitere HTML-Seite namens contact.html, die eine Kontaktadresse enthält)
            - Externe Seite (z.B verlinke zu einer beliebigen externen Seite)

        - Füge eine Hauptüberschrift hinzu: "Willkommen auf meiner Webseite"
        - Erstelle drei Abschnitte mit Überschriften (h2-h4):
            - 1. Abschnitt: Über mich
                - Schreibe einen Paragraphen über dich.
                - Verwende fetten und kursiven Text, um bestimmte Wörter hervorzuheben
            - 2. Abschnitt: Meine Interessen
                - Erstelle eine ungeordnete Liste mit deinen Interessen.
                - Verwende verschachtelte Listen für weiterführende Unterpunkte
            - 3. Abschnitt: Mein Lieblingsessen
                - Erstelle eine geordnete Liste mit deinen Lieblingsessen
                - Nutze dabei das ol-Attribut, um römische Zahlen darzustellen

        - Füge ein Bild hinzu (Bild deiner Wahl)
        - Erstelle eine Tabelle, die drei deiner Lieblingsfilme mit Spalten für Titel, Jahr und Bewertung zeigt
        - Füge ein Zitat (blockquote) hinzu, das dich inspiriert

    3. Bonus:
        Verwende den Video-Tag, um ein Video (z.B von Blender) auf deiner Seite einzubinden
        
-->
